          <li class="hovered">
            <a href="/produtos">

        </ul>
      </div>
      <!-- Popup para Editar Itens -->
          <div id="editItemPopup" class="popup" style="display: none;">
            <div class="popup-content">
              <span class="close-btn" onclick="closePopup('editItemPopup')">&times;</span>
              <h3>Editar Item</h3>
              <form id="editItemForm">
                <input type="hidden" id="editItemId" name="item_id" />
                <label for="editItemName">Nome do Item:</label>
                <input type="text" id="editItemName" name="item_name" required />
                <label for="editItemQuantity">Quantidade:</label>
                <input
                  type="number"
                  id="editItemQuantity"
                  name="item_quantity"
                  required
                />
                <label for="editItemLocation">Localização:</label>
                <input
                  type="number"
                  id="editItemLocation"
                  name="item_location"
                  required
                />
                <button class="btn btn-success" type="submit">Salvar Alterações</button>
                <button
                class="btn btn-danger"
                  type="button"
                  onclick="deleteItem()"
                  style="background-color: red; color: white"
                >
                  Excluir Item
                </button>
              </form>
            </div>
          </div>
      <!-- ========================= Main ==================== -->
      <div class="main">
        <div class="topbar">
          <!-- <div class="toggle">
            <ion-icon name="menu-outline"></ion-icon>
          </div> -->

          <div class="search">
            <label>
              <input id="itemSearch" type="text" placeholder="Digite o nome do produto..." />
              <ion-icon name="search-outline"></ion-icon>
            </label>
          </div>
          <button id="add_produto">Cadastrar Produto</button>
        </div>

        <!-- ================ Order Details List ================= -->
        <div class="details">
          <div class="recentOrders">
            <div class="cardHeader">
              <h2>Produtos no Estoque</h2>
            </div>

            <table>
              <thead>
                <tr>
                  <td>ID</td>
                  <td>Nome</td>
                  <td>Armário</td>
                  <td>Quantidade</td>
                  <td>✏️</td>
                </tr>
              </thead>

              <tbody id="itemResults"></tbody>
            </table>
          </div>
      </div>
    </div>

    <!-- =========== Scripts =========  -->
    <script src="../static/js/produtos.js"></script>
