<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Painel de Empréstimos | PET Elétrica UFU</title>
    <!-- ======= Styles ====== -->
    <link rel="stylesheet" href="../static/css/style.css" />
  </head>

  <body>
    <!-- =============== Navigation ================ -->
    <div class="container">
      <div class="navigation">
        <ul>
          <li>
            <a href="#">
              <span class="icon">
                <img
                  src="https://peteletricaufu.com.br/pet/wp-content/uploads/2023/06/favicon-32x32-1.png"
                  alt=""
                />
              </span>
              <span class="title">PET Elétrica UFU</span>
            </a>
          </li>

          <li>
            <a href="/">
              <span class="icon">
                <ion-icon name="home-outline"></ion-icon>
              </span>
              <span class="title">Dashboard</span>
            </a>
          </li>

          <li class="hovered">
            <a href="/usuarios">
              <span class="icon">
                <ion-icon name="people-outline"></ion-icon>
              </span>
              <span id="users" class="title">Usuários</span>
            </a>
          </li>

          <li>
            <a href="/produtos">
              <span class="icon">
                <ion-icon name="cube-outline"></ion-icon>
              </span>
              <span class="title">Produtos</span>
            </a>
          </li>

          <li>
            <a href="/emprestimos">
              <span class="icon">
                <ion-icon name="time-outline"></ion-icon>
              </span>
              <span class="title">Empréstimos</span>
            </a>
          </li>

          <!-- <li>
            <a href="#">
              <span class="icon">
                <ion-icon name="settings-outline"></ion-icon>
              </span>
              <span class="title">Settings</span>
            </a>
          </li>

          <li>
            <a href="#">
              <span class="icon">
                <ion-icon name="lock-closed-outline"></ion-icon>
              </span>
              <span class="title">Password</span>
            </a>
          </li>

          <li>
            <a href="#">
              <span class="icon">
                <ion-icon name="log-out-outline"></ion-icon>
              </span>
              <span class="title">Sign Out</span>
            </a>
          </li> -->
        </ul>
      </div>

      <!-- ========================= Main ==================== -->
      <div class="main">
        <div class="topbar">
          <!-- <div class="toggle">
            <ion-icon name="menu-outline"></ion-icon>
          </div> -->

          <div class="search">
            <label>
              <input id="userSearch" type="text" placeholder="Digite o Nome/CPF do Usuário..." />
              <ion-icon name="search-outline"></ion-icon>
            </label>
          </div>
        </div>

        <!-- ================ Order Details List ================= -->
        <div class="details">
          <div class="recentOrders">
            <div class="cardHeader">
              <h2>Usuários Cadastrados</h2>
            </div>

            <table>
              <thead>
                <tr>
                  <td>ID</td>
                  <td>Nome</td>
                  <td>CPF</td>
                  <td>✏️</td>
                </tr>
              </thead>

              <tbody id="userResults"></tbody>
            </table>
          </div>
      </div>
    </div>

    <!-- =========== Scripts =========  -->
    <script src="../static/js/users.js"></script>
    <script src="../static/js/index.js"></script>

    <!-- ====== ionicons ======= -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
